<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual- Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mc.css">
    
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <img src="/Mchat-bot/chat-photo.avif"  style = "border:2px solid wheat; height: 50px; width: 50px;"alt="logo">
            </div>
            <div class="title">Lets chats</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
            <div class="input-sec"></div>
            <input type="text" id="txtinput">
            <div class="send">
                <i class="fa-solid fa-share"></i>
            </div>
        </div>
    </div>
    <script type="module"  src="mc.js"></script>
    
    
</body>
</html>
