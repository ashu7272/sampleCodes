<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face book UI</title>
    <link rel="stylesheet" href="face.css">
</head>
<body>
     <div class="container " id="container">
        <div class="heading">
        <h2>Feed Back  UI</h2>
        </div>
     <div class="image_container ">
          <div class="unhappy ">
            <img class="photo" src="/FacebookUI/unhappy.avif" alt="">
            <p>Unhappy</p>

          </div>
          <div class="neutral">
            <img class="photo"src="/FacebookUI/neutral.webp" alt="">
               <p>Neutral</p>
          </div>
          <div class="satified">
            <img class="photo"src="/FacebookUI/happy.jpeg" alt="">
               <p>Satisfied</p>

          </div>
     </div> 
         <button class="btn" id="btn">Send feed back</button>

     </div>
     <script src="face.js"></script>
</body>
</html>
